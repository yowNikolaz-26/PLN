<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Chef Bot Híbrido</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        
        <div id="header">
            <h1>🤖 Chef Bot Híbrido</h1>
            <p id="status-label">Cargando...</p>
        </div>

        <div id="chat-box">
            </div>

        <div id="button-bar">
            <button id="btn-descripcion" class="action-btn" disabled>📖 Descripción</button>
            <button id="btn-pasos" class="action-btn" disabled>📝 Pasos</button>
            <button id="btn-tips" class="action-btn" disabled>💡 Tips</button>
            <button id="btn-variaciones" class="action-btn" disabled>🎨 Variaciones</button>
        </div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Escribe 'hola' para comenzar..." disabled>
            <button id="send-button" disabled>🚀</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
